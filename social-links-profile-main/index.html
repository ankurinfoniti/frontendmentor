<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Inter" />
    <link rel="stylesheet" href="social-links-profile-main/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <img
          src="./images/avatar-jessica.jpeg"
          alt="profile"
          class="profile-pic"
        />
        <h2 class="name">Jessica Randall</h2>
        <p class="location">London, United Kingdom</p>
        <p class="role">"Front-end developer and avid reader."</p>

        <div class="buttons">
          <button type="button" class="btn">GitHub</button>
          <button type="button" class="btn">Frontend Mentor</button>
          <button type="button" class="btn">LinkedIn</button>
          <button type="button" class="btn">Twitter</button>
          <button type="button" class="btn">Instagram</button>
        </div>
      </div>
    </div>
  </body>
</html>
