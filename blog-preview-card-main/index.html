<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Figtree"
    />
    <link rel="stylesheet" href="blog-preview-card-main/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <img
          src="./images/illustration-article.svg"
          alt="article"
          class="article-image"
        />
        <span class="tag">Learning</span>
        <span>Published 21 Dec 2023</span>

        <h2>HTML & CSS foundation</h2>
        <p>
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="card-footer">
          <img
            src="./images/image-avatar.webp"
            alt="article"
            class="author-pic"
          />
          <span class="author-name">Greg Hopper</span>
        </div>
      </div>
    </div>
  </body>
</html>
