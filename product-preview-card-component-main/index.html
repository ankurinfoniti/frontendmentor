<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <style></style>
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img
          src="./images/image-product-desktop.jpg"
          alt="img"
          id="desktop-img"
        />
        <img
          src="./images/image-product-mobile.jpg"
          alt="img"
          id="mobile-img"
        />
      </div>
      <div class="text-container">
        <p id="product-category">Perfume</p>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div>
          <span id="price">$149.99</span>
          <span id="old-price">$169.99</span>
        </div>

        <button type="button" id="add-cart-btn">
          <img src="./images/icon-cart.svg" alt="img" />
          Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
